<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav>
    <a href="#" class="logo">To Do List</a>
    <ul class="nav-list">
      <li><a href="https://github.com/IbtihajCodes" target="_blank">GitHub</a></li>
      <li><a href="#">Portfolio</a></li>
    </ul>
  </nav>

  <div class="todo-list">
    <h1>What do you want to do ?</h1>
    <div class="input-div">
      <input type="text" id="input">
      <button id="main-btn">Add Task</button>
    </div>
    <div class="task">
      <input type="text" class="task-screen">
      <div class="task-btn">
        <button class="task-btn-1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <button class="task-btn-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>



    </div>


  </div>

  <footer>&copy; Copyright 2024 - To Do List</footer>

  <script src="./js/app.js"></script>
</body>

</html>
